# upload_run.yml

---
  - hosts: iotmasterservers
    tasks:
      - name: run server
        command: "python3 /home/ec2-user/fl_project/iot/server.py 27"
        async: 3600
        poll: 0
      - name: sleep
        command: "python3 /home/ec2-user/fl_project/iot/sleep.py"
  - hosts: iotslaveservers*
    tasks:
      - name: Upload client file
        copy:
          src: ./client_g.py
          dest: /home/ec2-user
          mode: 0755
      - name: run client
        command: "python3 /home/ec2-user/client_g.py {{ inventory_hostname }}"
  