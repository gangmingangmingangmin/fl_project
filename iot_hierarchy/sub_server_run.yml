# upload_run.yml

---
  - hosts: iotsubmasterservers
    tasks:
      - name: Upload python file
        copy:
          src: ./server.py
          dest: /home/ec2-user
          mode: 0755
      - name: run python
        command: "python3 server.py 9"
        async: 3600
        poll: 0
      - name: sleep
        script: /home/ec2-user/sleep.py
  - hosts: iotslaveservers*
    tasks:
    - name: run client
      script: /home/ec2-user/client.py "{{ inventory_hostname }}"
